<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transaction Browser</title>
    </h:head>
    <h:body>
        <h1>Transaction List</h1>
        <div class="container">
        <ul id="TransactionList" >
            <ui:repeat value="#{TransactionApplication.tList}" var="t" varStatus="status" >
                <div class="form-group">
                <li>
                    <h:link outcome="tranDetails">
                        <div class="col-sm-3">#{t.no}</div>
                        <div class="col-sm-3">#{t.name}</div>                     
                        <f:param name="index" value="#{status.index + 1}"></f:param>
                    </h:link>
                </li>
                </div>
            </ui:repeat>
            <h:link value="addMovie" outcome="addMovie"></h:link>
            </ul>
       </div>
</h:body>
</html>
